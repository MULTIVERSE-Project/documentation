<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузочный экран</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <noscript>
        ЧТО БЫ ЭТОТ ЭКРАН РАБОТАЛ НЕОБХОДИМО ПЕРЕЙТИ НА ХРОМИУМ ВЕТКУ.
    </noscript>
    <div class="infopanel">
        <table>
            <tr>
                <td>
                    <img src="./assets/logo_tsb.png" alt="logo" id="logo">
                </td>
            </tr>
            <tr>
                <td>
                    <p id="event"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <p id="map"></p>
                </td>
            </tr>
            <tr>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <p id="description"></p>
                </td>
            </tr>

        <div class="links">

                <tr>

                    </td>
                    <td>
                        <p>https://vk.com/tsb.gmod</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="assets/discord.png" alt="discordIcon" class="icon">
                    </td>
                    <td>
                        <p>https://discord.gg/8Ac752FBMs</p>
                    </td>
                </tr>
            </table>
        </div>

    <div class="info">
        <img src="./assets/logo_mvp.png" alt="">
        <img src="./assets/logo_panda.png" alt="">

    <script src="./js/loading.js"></script>
